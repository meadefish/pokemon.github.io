<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Pokemon Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #24292e;
      color: #fff;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem 1rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #0366d6;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #024f9c;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <p>Search here</p>
  </header>

  <main>
    <h1>Supabase Data</h1>
    <div id="data-container"></div>
  </main>

  <footer>
    &copy; 2025 Meadefish Solutions | Hosted on <a href="https://pages.github.com/">GitHub Pages</a>
  </footer>
  <script>
      (async () => {
        console.log("Script loaded!");
      
        // Dynamically load Supabase JS from CDN
        const supabaseModule = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
        const supabaseUrl = 'https://kjrkptqhtztdxsouflzw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtqcmtwdHFodHp0ZHhzb3VmbHp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MjEzMzUsImV4cCI6MjA3MTA5NzMzNX0.zNRUU9iNrtcKVKoDLclYgy_AvbFvp12JDm8B1NZjMLQ';
        const supabase = supabaseModule.createClient(supabaseUrl, supabaseKey);
      
        async function testSupabaseConnection() {
          try {
            const { data, error } = await supabase.from('pokemon').select('*').limit(1);
            if (error) {
              console.error('Supabase connection failed:', error.message);
              document.getElementById('data-container').textContent = 'Supabase connection failed: ' + error.message;
              return false;
            }
            console.log('Supabase connection OK:', data);
            return true;
          } catch (err) {
            console.error('Supabase JS error:', err);
            document.getElementById('data-container').textContent = 'Supabase JS error: ' + err;
            return false;
          }
        }
      
        async function fetchData() {
          const { data, error } = await supabase.from('pokemon').select('*');
          console.log('Data:', data, 'Error:', error);
          if (error) {
            document.getElementById('data-container').textContent = 'Error: ' + error.message;
            return;
          }
          displayData(data);
        }
      
        function displayData(data) {
          const container = document.getElementById('data-container');
          container.innerHTML = '';
          if (!data || data.length === 0) {
            container.textContent = 'No data found!';
            return;
          }
          data.forEach(row => {
            const div = document.createElement('div');
            div.textContent = JSON.stringify(row);
            container.appendChild(div);
          });
        }
      
        // Test connection before running fetchData
        if (await testSupabaseConnection()) {
          await fetchData();
        }
      })();
  </script>
 
</body>
</html>
